<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mb-5">
    <h1 class="mt-5">Add post:</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Input name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Input anons" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Input article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
