<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>

<div class="container-md mt-5">

    <div th:each="el : ${post}">
        <div class="bg-dark mr-md-1 pt-1 px-1 pt-md-1 px-md-1 text-center text-white overflow-hidden">
            <div class="my-3 py-3">
                <h2 th:text="${el.title}" class="display-5" />
            </div>
            <div th:text="${el.full_text}" class="bg-light shadow-sm mx-auto text-dark" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
            <a th:href="'/blog/'+${el.id}+'/edit'" class="btn btn-warning">Редактировать</a>
            <form th:action="'/blog/'+${el.id}+'/remove'" method="post">
                <button class="btn btn-warning" type="submit">Удалить пост</button>
            </form>
        </div>
        <p>Просмотры: <span th:text="${el.views}" class="display-5 text-dark"/></p>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
